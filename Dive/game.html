<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive+Detect Quiz</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Vraag wordt hier geladen...</h2>
        <img id="question-image" src="" alt="Vraag afbeelding">
        <div id="choices"></div>
        <p id="feedback"></p>
        <div id="progress-container">
            <progress id="progress-bar" value="0" max="30"></progress>
            <p>Vraag <span id="current-question">1</span>/30</p>
        </div>
        <p id="timer">Tijd: <span id="time-left">20</span>s</p>
        <p id="score">Score: 0</p>
    </div>
    <a href="index.html"><button id="stop"><p>Stop Spel</p></button></a>
    <script src="js/script2.js"></script>
</body>
</html>
